<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Tracker</title>
    <meta name="theme-color" content="#21808d">
    <style>
        @font-face {
            font-family: 'FKGroteskNeue';
            src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2') format('woff2');
        }
        :root {
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-gray-400-rgb: 119, 124, 124;
            --color-teal-300-rgb: 50, 184, 198;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --font-family-base: "FKGroteskNeue", sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-size-4xl: 30px;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.02);
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-secondary: rgba(119, 124, 124, 0.15);
                --color-secondary-hover: rgba(119, 124, 124, 0.25);
                --color-border: rgba(119, 124, 124, 0.3);
                --color-btn-primary-text: var(--color-slate-900);
            }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family-base);
            font-size: var(--font-size-base);
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-background);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: var(--space-16);
        }
        .container { max-width: 480px; margin: 0 auto; width: 100%; }
        h1 {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-8);
            text-align: center;
            letter-spacing: -0.01em;
        }
        .subtitle {
            text-align: center;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-32);
            font-size: var(--font-size-lg);
        }
        .card {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
            padding: var(--space-24);
            margin-bottom: var(--space-24);
        }
        .user-name {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-8);
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            gap: var(--space-16);
            margin: var(--space-24) 0;
        }
        .stat-item { text-align: center; flex: 1; }
        .stat-value {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            display: block;
        }
        .stat-label {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            margin-top: var(--space-8);
        }
        .button-group { display: flex; gap: var(--space-12); margin-bottom: var(--space-24); }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-20) var(--space-24);
            border-radius: var(--radius-base);
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            border: none;
            flex: 1;
            gap: var(--space-8);
        }
        .btn--primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }
        .btn--primary:hover { background: var(--color-primary-hover); }
        .btn--primary:active {
            background: var(--color-primary-active);
            transform: scale(0.98);
        }
        .btn--primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn--secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }
        .btn--secondary:hover { background: var(--color-secondary-hover); }
        .btn--secondary:active { transform: scale(0.98); }
        .coffee-icon { font-size: var(--font-size-2xl); }
        .message {
            text-align: center;
            padding: var(--space-16);
            background: var(--color-secondary);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-16);
            font-weight: var(--font-weight-medium);
            opacity: 0;
            transform: translateY(-10px);
            transition: all var(--duration-normal) var(--ease-standard);
        }
        .message.show { opacity: 1; transform: translateY(0); }
        .message.error {
            background: rgba(192, 21, 47, 0.15);
            color: var(--color-red-500);
        }
        .error-message {
            color: var(--color-text);
            text-align: center;
            padding: var(--space-32);
            font-size: var(--font-size-lg);
        }
        .loading {
            text-align: center;
            padding: var(--space-20);
            color: var(--color-text-secondary);
        }
        .qr-section {
            text-align: center;
            margin-top: var(--space-24);
            padding-top: var(--space-24);
            border-top: 1px solid var(--color-border);
        }
        .qr-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-16);
        }
        .amount {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            margin: var(--space-8) 0;
        }
        .payment-info {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            margin-top: var(--space-12);
        }
        #qrcode {
            display: inline-block;
            padding: var(--space-16);
            background: white;
            border-radius: var(--radius-base);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☕ Coffee Tracker</h1>
        <p class="subtitle">Evidence kávy</p>
        <div id="app"></div>
    </div>
    <script>
        const CONFIG = {
            SHEET_ID: 'AKfycbwEa142mvEnV2Q7Pl3bz447mNWlQ4AI4DgApX1ddqdhrM_XQwpjPtRigurSsl1Lg8m48w',
            SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwEa142mvEnV2Q7Pl3bz447mNWlQ4AI4DgApX1ddqdhrM_XQwpjPtRigurSsl1Lg8m48w/exec',
            PRICE_PER_COFFEE: 10,
            BANK_ACCOUNT: '123456789/0100',
            ADMIN_KEY: 'admin'
        };
        let userData = null;
        let isLoading = false;
        function getUserId() {
            return window.location.hash.substring(1) || null;
        }
        async function apiCall(action, data = {}) {
            try {
                isLoading = true;
                const response = await fetch(CONFIG.SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, ...data })
                });
                if (!response.ok) throw new Error('Chyba komunikace');
                const result = await response.json();
                isLoading = false;
                return result;
            } catch (error) {
                isLoading = false;
                console.error('API Error:', error);
                throw error;
            }
        }
        async function addCoffee(userId, count) {
            try {
                const result = await apiCall('addCoffee', { userId, count });
                if (result.success) {
                    showMessage(`✅ Přidáno: ${count === 1 ? 'jedna káva' : 'dvojitá káva'}`);
                    await loadUserData(userId);
                } else {
                    showMessage('❌ Chyba při ukládání', true);
                }
            } catch (error) {
                showMessage('❌ Chyba připojení', true);
            }
        }
        async function loadUserData(userId) {
            try {
                const result = await apiCall('getUserData', { userId });
                if (result.success) {
                    userData = result.data;
                    renderUserView(userId);
                } else {
                    showError('Nepodařilo se načíst data');
                }
            } catch (error) {
                showError('Chyba při načítání dat');
            }
        }
        function renderUserView(userId) {
            if (!userData) {
                document.getElementById('app').innerHTML = '<div class="loading">Načítání...</div>';
                return;
            }
            const totalAmount = userData.total * CONFIG.PRICE_PER_COFFEE;
            document.getElementById('app').innerHTML = `
                <div id="message" class="message"></div>
                <div class="card">
                    <div class="user-name">${userData.name}</div>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-value">${userData.total}</span>
                            <div class="stat-label">káv celkem</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${totalAmount}</span>
                            <div class="stat-label">Kč k úhradě</div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="btn btn--primary" onclick="handleAddCoffee('${userId}', 1)" ${isLoading ? 'disabled' : ''}>
                            <span class="coffee-icon">☕</span>
                            Jedna káva
                        </button>
                        <button class="btn btn--secondary" onclick="handleAddCoffee('${userId}', 2)" ${isLoading ? 'disabled' : ''}>
                            <span class="coffee-icon">☕☕</span>
                            Dvojitá
                        </button>
                    </div>
                    ${totalAmount > 0 ? `
                        <div class="qr-section">
                            <div class="qr-title">Platba QR kódem</div>
                            <div id="qrcode"></div>
                            <div class="amount">${totalAmount} Kč</div>
                            <div class="payment-info">Účet: ${CONFIG.BANK_ACCOUNT}</div>
                        </div>
                    ` : ''}
                </div>
            `;
            if (totalAmount > 0) generateQRCode(totalAmount);
        }
        async function handleAddCoffee(userId, count) {
            if (isLoading) return;
            await addCoffee(userId, count);
        }
        function showMessage(text, isError = false) {
            const messageEl = document.getElementById('message');
            if (!messageEl) return;
            messageEl.textContent = text;
            messageEl.className = 'message show' + (isError ? ' error' : '');
            setTimeout(() => messageEl.classList.remove('show'), 3000);
        }
        function showError(text) {
            document.getElementById('app').innerHTML = `<div class="card"><p class="error-message">❌ ${text}</p></div>`;
        }
        function generateQRCode(amount) {
            const qrData = `SPD*1.0*ACC:${CONFIG.BANK_ACCOUNT}*AM:${amount}*CC:CZK*MSG:Káva`;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrData)}`;
            document.getElementById('qrcode').innerHTML = `<img src="${qrUrl}" alt="QR platba" style="max-width:200px;display:block;">`;
        }
        async function init() {
            const userId = getUserId();
            if (CONFIG.SHEET_ID === 'VÁŠ_SHEET_ID' || CONFIG.SCRIPT_URL === 'VÁŠ_SCRIPT_URL') {
                showError('⚠️ Nejprve nastavte SHEET_ID a SCRIPT_URL v sekci CONFIG');
                return;
            }
            if (!userId) {
                showError('⚠️ Použijte svůj osobní odkaz (#userId)');
                return;
            }
            await loadUserData(userId);
        }
        init();
        window.addEventListener('hashchange', init);
    </script>
</body>
</html>
