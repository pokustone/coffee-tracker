<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Kávová evidence</title>
  <style>
    :root {
  /* Primitive Color Tokens */
  --color-white: rgba(255, 255, 255, 1);
  --color-black: rgba(0, 0, 0, 1);
  --color-cream-50: rgba(252, 252, 249, 1);
  --color-cream-100: rgba(255, 255, 253, 1);
  --color-gray-200: rgba(245, 245, 245, 1);
  --color-gray-300: rgba(167, 169, 169, 1);
  --color-gray-400: rgba(119, 124, 124, 1);
  --color-slate-500: rgba(98, 108, 113, 1);
  --color-brown-600: rgba(94, 82, 64, 1);
  --color-charcoal-700: rgba(31, 33, 33, 1);
  --color-charcoal-800: rgba(38, 40, 40, 1);
  --color-slate-900: rgba(19, 52, 59, 1);
  --color-teal-300: rgba(50, 184, 198, 1);
  --color-teal-400: rgba(45, 166, 178, 1);
  --color-teal-500: rgba(33, 128, 141, 1);
  --color-teal-600: rgba(29, 116, 128, 1);
  --color-teal-700: rgba(26, 104, 115, 1);
  --color-teal-800: rgba(41, 150, 161, 1);
  --color-red-400: rgba(255, 84, 89, 1);
  --color-red-500: rgba(192, 21, 47, 1);
  --color-orange-400: rgba(230, 129, 97, 1);
  --color-orange-500: rgba(168, 75, 47, 1);

  /* RGB versions for opacity control */
  --color-brown-600-rgb: 94, 82, 64;
  --color-teal-500-rgb: 33, 128, 141;
  --color-slate-900-rgb: 19, 52, 59;
  --color-slate-500-rgb: 98, 108, 113;
  --color-red-500-rgb: 192, 21, 47;
  --color-red-400-rgb: 255, 84, 89;
  --color-orange-500-rgb: 168, 75, 47;
  --color-orange-400-rgb: 230, 129, 97;

  /* Background color tokens (Light Mode) */
  --color-bg-1: rgba(59, 130, 246, 0.08);
  --color-bg-2: rgba(245, 158, 11, 0.08);
  --color-bg-3: rgba(34, 197, 94, 0.08);
  --color-bg-4: rgba(239, 68, 68, 0.08);
  --color-bg-5: rgba(147, 51, 234, 0.08);
  --color-bg-6: rgba(249, 115, 22, 0.08);
  --color-bg-7: rgba(236, 72, 153, 0.08);
  --color-bg-8: rgba(6, 182, 212, 0.08);

  /* Semantic Color Tokens (Light Mode) */
  --color-background: var(--color-cream-50);
  --color-surface: var(--color-cream-100);
  --color-text: var(--color-slate-900);
  --color-text-secondary: var(--color-slate-500);
  --color-primary: var(--color-teal-500);
  --color-primary-hover: var(--color-teal-600);
  --color-primary-active: var(--color-teal-700);
  --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
  --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
  --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
  --color-border: rgba(var(--color-brown-600-rgb), 0.2);
  --color-btn-primary-text: var(--color-cream-50);
  --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
  --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
  --color-error: var(--color-red-500);
  --color-success: var(--color-teal-500);
  --color-warning: var(--color-orange-500);
  --color-info: var(--color-slate-500);
  --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
  --color-select-caret: rgba(var(--color-slate-900-rgb), 0.8);

  /* Common style patterns */
  --focus-ring: 0 0 0 3px var(--color-focus-ring);
  --focus-outline: 2px solid var(--color-primary);
  --status-bg-opacity: 0.15;
  --status-border-opacity: 0.25;

  /* RGB versions for opacity control */
  --color-success-rgb: 33, 128, 141;
  --color-error-rgb: 192, 21, 47;
  --color-warning-rgb: 168, 75, 47;
  --color-info-rgb: 98, 108, 113;

  /* Typography */
  --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system,
    BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  --font-family-mono: "Berkeley Mono", ui-monospace, SFMono-Regular, Menlo,
    Monaco, Consolas, monospace;
  --font-size-xs: 11px;
  --font-size-sm: 12px;
  --font-size-base: 14px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 18px;
  --font-size-2xl: 20px;
  --font-size-3xl: 24px;
  --font-size-4xl: 30px;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 550;
  --font-weight-bold: 600;
  --line-height-tight: 1.2;
  --line-height-normal: 1.5;
  --letter-spacing-tight: -0.01em;

  /* Spacing */
  --space-0: 0;
  --space-1: 1px;
  --space-2: 2px;
  --space-4: 4px;
  --space-6: 6px;
  --space-8: 8px;
  --space-10: 10px;
  --space-12: 12px;
  --space-16: 16px;
  --space-20: 20px;
  --space-24: 24px;
  --space-32: 32px;

  /* Border Radius */
  --radius-sm: 6px;
  --radius-base: 8px;
  --radius-md: 10px;
  --radius-lg: 12px;
  --radius-full: 9999px;

  /* Shadows */
  --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04),
    0 2px 4px -1px rgba(0, 0, 0, 0.02);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04),
    0 4px 6px -2px rgba(0, 0, 0, 0.02);
  --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.15),
    inset 0 -1px 0 rgba(0, 0, 0, 0.03);

  /* Animation */
  --duration-fast: 150ms;
  --duration-normal: 250ms;
  --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);

  /* Layout */
  --container-sm: 640px;
  --container-md: 768px;
  --container-lg: 1024px;
  --container-xl: 1280px;
}

@media (prefers-color-scheme: dark) {
  :root {
    --color-gray-400-rgb: 119, 124, 124;
    --color-teal-300-rgb: 50, 184, 198;
    --color-gray-300-rgb: 167, 169, 169;
    --color-gray-200-rgb: 245, 245, 245;

    --color-bg-1: rgba(29, 78, 216, 0.15);
    --color-bg-2: rgba(180, 83, 9, 0.15);
    --color-bg-3: rgba(21, 128, 61, 0.15);
    --color-bg-4: rgba(185, 28, 28, 0.15);
    --color-bg-5: rgba(107, 33, 168, 0.15);
    --color-bg-6: rgba(194, 65, 12, 0.15);
    --color-bg-7: rgba(190, 24, 93, 0.15);
    --color-bg-8: rgba(8, 145, 178, 0.15);

    --color-background: var(--color-charcoal-700);
    --color-surface: var(--color-charcoal-800);
    --color-text: var(--color-gray-200);
    --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
    --color-primary: var(--color-teal-300);
    --color-primary-hover: var(--color-teal-400);
    --color-primary-active: var(--color-teal-800);
    --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
    --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
    --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
    --color-border: rgba(var(--color-gray-400-rgb), 0.3);
    --color-error: var(--color-red-400);
    --color-success: var(--color-teal-300);
    --color-warning: var(--color-orange-400);
    --color-info: var(--color-gray-300);
    --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
    --color-btn-primary-text: var(--color-slate-900);
    --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
    --color-card-border-inner: rgba(var(--color-gray-400-rgb), 0.15);
    --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.1),
      inset 0 -1px 0 rgba(0, 0, 0, 0.15);
    --color-select-caret: rgba(var(--color-gray-200-rgb), 0.8);

    --color-success-rgb: var(--color-teal-300-rgb);
    --color-error-rgb: var(--color-red-400-rgb);
    --color-warning-rgb: var(--color-orange-400-rgb);
    --color-info-rgb: var(--color-gray-300-rgb);
  }
}

@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2')
    format('woff2');
}

html {
  font-size: var(--font-size-base);
  font-family: var(--font-family-base);
  line-height: var(--line-height-normal);
  color: var(--color-text);
  background-color: var(--color-background);
  -webkit-font-smoothing: antialiased;
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

*,
*::before,
*::after {
  box-sizing: inherit;
}

/* App Container */
.app-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: var(--space-16);
  max-width: 600px;
  margin: 0 auto;
  width: 100%;
}

/* Header */
.app-header {
  text-align: center;
  margin-bottom: var(--space-32);
}

.app-title {
  font-size: var(--font-size-3xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-text);
  margin: 0 0 var(--space-8) 0;
}

.user-name {
  font-size: var(--font-size-xl);
  color: var(--color-text-secondary);
  margin: 0;
}

/* Card */
.card {
  background-color: var(--color-surface);
  border-radius: var(--radius-lg);
  border: 1px solid var(--color-card-border);
  box-shadow: var(--shadow-md);
  padding: var(--space-24);
  margin-bottom: var(--space-16);
}

/* Coffee Counter */
.coffee-counter {
  text-align: center;
  margin-bottom: var(--space-32);
}

.counter-label {
  font-size: var(--font-size-base);
  color: var(--color-text-secondary);
  margin-bottom: var(--space-8);
}

.counter-value {
  font-size: 48px;
  font-weight: var(--font-weight-bold);
  color: var(--color-primary);
  font-variant-numeric: tabular-nums;
  line-height: 1;
}

.counter-unit {
  font-size: var(--font-size-lg);
  color: var(--color-text-secondary);
  margin-top: var(--space-8);
}

/* Coffee Buttons */
.coffee-buttons {
  display: flex;
  gap: var(--space-16);
  margin-bottom: var(--space-24);
}

.coffee-button {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: var(--space-8);
  padding: var(--space-24);
  background: var(--color-primary);
  color: var(--color-btn-primary-text);
  border: none;
  border-radius: var(--radius-lg);
  font-size: var(--font-size-4xl);
  font-weight: var(--font-weight-semibold);
  cursor: pointer;
  transition: all var(--duration-normal) var(--ease-standard);
  box-shadow: var(--shadow-sm);
  min-height: 120px;
  -webkit-tap-highlight-color: transparent;
}

.coffee-button:hover:not(:disabled) {
  background: var(--color-primary-hover);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.coffee-button:active:not(:disabled) {
  background: var(--color-primary-active);
  transform: translateY(0);
}

.coffee-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.coffee-button:focus-visible {
  outline: none;
  box-shadow: var(--focus-ring), var(--shadow-sm);
}

.button-label {
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-medium);
}

/* Payment Screen */
.payment-screen {
  text-align: center;
}

.payment-icon {
  font-size: 64px;
  margin-bottom: var(--space-24);
}

.payment-title {
  font-size: var(--font-size-2xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-text);
  margin-bottom: var(--space-16);
}

.payment-amount {
  font-size: 48px;
  font-weight: var(--font-weight-bold);
  color: var(--color-error);
  margin-bottom: var(--space-8);
  font-variant-numeric: tabular-nums;
}

.payment-month {
  font-size: var(--font-size-base);
  color: var(--color-text-secondary);
  margin-bottom: var(--space-32);
}

.account-box {
  background: var(--color-bg-2);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-md);
  padding: var(--space-20);
  margin-bottom: var(--space-32);
}

.account-label {
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
  margin-bottom: var(--space-8);
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.account-number {
  font-size: var(--font-size-2xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-text);
  font-family: var(--font-family-mono);
  font-variant-numeric: tabular-nums;
}

.paid-button {
  width: 100%;
  padding: var(--space-16) var(--space-24);
  background: var(--color-success);
  color: var(--color-btn-primary-text);
  border: none;
  border-radius: var(--radius-lg);
  font-size: var(--font-size-lg);
  font-weight: var(--font-weight-semibold);
  cursor: pointer;
  transition: all var(--duration-normal) var(--ease-standard);
  min-height: 56px;
  box-shadow: var(--shadow-sm);
}

.paid-button:hover:not(:disabled) {
  background: var(--color-primary-hover);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.paid-button:active:not(:disabled) {
  transform: translateY(0);
}

.paid-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.paid-button:focus-visible {
  outline: none;
  box-shadow: var(--focus-ring), var(--shadow-sm);
}

/* Loading Spinner */
.loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: var(--space-16);
  padding: var(--space-32);
  text-align: center;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid var(--color-secondary);
  border-top-color: var(--color-primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-text {
  font-size: var(--font-size-base);
  color: var(--color-text-secondary);
}

/* Error Message */
.error-message {
  background: rgba(var(--color-error-rgb), 0.1);
  border: 1px solid rgba(var(--color-error-rgb), 0.3);
  border-radius: var(--radius-md);
  padding: var(--space-16);
  color: var(--color-error);
  text-align: center;
  margin-bottom: var(--space-16);
}

/* Success Message */
.success-message {
  background: rgba(var(--color-success-rgb), 0.1);
  border: 1px solid rgba(var(--color-success-rgb), 0.3);
  border-radius: var(--radius-md);
  padding: var(--space-16);
  color: var(--color-success);
  text-align: center;
  margin-bottom: var(--space-16);
}

/* Hidden */
.hidden {
  display: none !important;
}

/* Responsive */
@media (min-width: 768px) {
  .app-container {
    padding: var(--space-32);
  }
  
  .coffee-button {
    min-height: 140px;
  }
}
  </style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="app-title">Kávová evidence</h1>
      <p class="user-name" id="userName">Načítání...</p>
    </header>

    <!-- Loading State -->
    <div id="loadingState" class="card loading-container">
      <div class="spinner"></div>
      <div class="loading-text">Načítání dat...</div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message hidden"></div>

    <!-- Success Message -->
    <div id="successMessage" class="success-message hidden"></div>

    <!-- Normal State: Coffee Tracking -->
    <div id="normalState" class="hidden">
      <div class="card coffee-counter">
        <div class="counter-label">Tento měsíc</div>
        <div class="counter-value" id="coffeeCount">0</div>
        <div class="counter-unit">káv</div>
      </div>

      <div class="coffee-buttons">
        <button class="coffee-button" id="singleCoffeeBtn" aria-label="Přidat jednu kávu">
          <span>☕</span>
          <span class="button-label">+1</span>
        </button>
        <button class="coffee-button" id="doubleCoffeeBtn" aria-label="Přidat dvě kávy">
          <span>☕☕</span>
          <span class="button-label">+2</span>
        </button>
      </div>
    </div>

    <!-- Payment Required State -->
    <div id="paymentState" class="card payment-screen hidden">
      <div class="payment-icon">☕</div>
      <h2 class="payment-title">Minulý měsíc</h2>
      <div class="payment-amount" id="debtAmount">0</div>
      <div class="payment-month" id="debtMonth">káv</div>
      
      <div class="account-box">
        <div class="account-label">Zaplaťte na účet</div>
        <div class="account-number" id="bankAccount">Načítání...</div>
      </div>

      <button class="paid-button" id="paidBtn">✓ Zaplaceno</button>
    </div>
  </div>

  <script>
    // Configuration
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyprPSU4g87w6GpkkrjqXzktl5ISINrseteq8iP1KITW5L2lTta3lKyDjegui295bh_/exec";
    
    // State
    let userId = null;
    let userData = null;
    let bankAccount = null;

    // DOM Elements
    const elements = {
      userName: document.getElementById('userName'),
      loadingState: document.getElementById('loadingState'),
      normalState: document.getElementById('normalState'),
      paymentState: document.getElementById('paymentState'),
      errorMessage: document.getElementById('errorMessage'),
      successMessage: document.getElementById('successMessage'),
      coffeeCount: document.getElementById('coffeeCount'),
      debtAmount: document.getElementById('debtAmount'),
      debtMonth: document.getElementById('debtMonth'),
      bankAccount: document.getElementById('bankAccount'),
      singleCoffeeBtn: document.getElementById('singleCoffeeBtn'),
      doubleCoffeeBtn: document.getElementById('doubleCoffeeBtn'),
      paidBtn: document.getElementById('paidBtn')
    };

    // Initialize app
    async function init() {
      userId = getUserIdFromURL();
      
      if (!userId) {
        showError('Chybí ID uživatele v URL. Přidejte ?id=vase_jmeno');
        return;
      }

      await loadUserData();
    }

    // Get user ID from URL parameter
    function getUserIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // Load user data from API
    async function loadUserData() {
      try {
        showLoading();
        hideMessages();

        const response = await fetch(`${SCRIPT_URL}?action=user&id=${userId}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        userData = await response.json();
        
        // Update user name
        elements.userName.textContent = userData.name || userId;

        // Check if payment is required
        if (userData.needsPayment) {
          await loadBankAccount();
          showPaymentState();
        } else {
          showNormalState();
        }
      } catch (error) {
        console.error('Error loading user data:', error);
        showError('Chyba připojení. Zkontrolujte SCRIPT_URL a zkuste to znovu.');
        hideLoading();
      }
    }

    // Load bank account number
    async function loadBankAccount() {
      try {
        const response = await fetch(`${SCRIPT_URL}?action=account`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        bankAccount = data.account || 'N/A';
      } catch (error) {
        console.error('Error loading bank account:', error);
        bankAccount = 'Chyba načtení účtu';
      }
    }

    // Add coffee
    async function addCoffee(amount) {
      try {
        // Disable buttons
        elements.singleCoffeeBtn.disabled = true;
        elements.doubleCoffeeBtn.disabled = true;

        const response = await fetch(`${SCRIPT_URL}?action=add&id=${userId}&amount=${amount}`, {
          method: 'POST'
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();

        if (result.error) {
          if (result.error.includes('payment') || result.error.includes('zaplate')) {
            // User needs to pay - reload data to show payment screen
            await loadUserData();
          } else {
            throw new Error(result.error);
          }
        } else {
          // Update count
          userData.count = result.count || (userData.count + amount);
          elements.coffeeCount.textContent = userData.count;
          
          // Show success briefly
          showSuccess(`Přidáno ${amount === 1 ? '1 káva' : '2 kávy'}!`);
        }
      } catch (error) {
        console.error('Error adding coffee:', error);
        showError('Chyba při přidávání kávy. Zkuste to znovu.');
      } finally {
        // Re-enable buttons
        elements.singleCoffeeBtn.disabled = false;
        elements.doubleCoffeeBtn.disabled = false;
      }
    }

    // Mark as paid
    async function markAsPaid() {
      try {
        elements.paidBtn.disabled = true;
        elements.paidBtn.textContent = 'Zpracovávám...';

        const response = await fetch(`${SCRIPT_URL}?action=paid&id=${userId}`, {
          method: 'POST'
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();

        if (result.error) {
          throw new Error(result.error);
        }

        // Show success
        showSuccess('Platba potvrzena! Můžete si dát další kávu.');
        
        // Wait a moment, then reload
        setTimeout(async () => {
          await loadUserData();
        }, 1500);
      } catch (error) {
        console.error('Error marking as paid:', error);
        showError('Chyba při potvrzování platby. Zkuste to znovu.');
        elements.paidBtn.disabled = false;
        elements.paidBtn.textContent = '✓ Zaplaceno';
      }
    }

    // UI State Management
    function showLoading() {
      elements.loadingState.classList.remove('hidden');
      elements.normalState.classList.add('hidden');
      elements.paymentState.classList.add('hidden');
    }

    function hideLoading() {
      elements.loadingState.classList.add('hidden');
    }

    function showNormalState() {
      hideLoading();
      elements.normalState.classList.remove('hidden');
      elements.paymentState.classList.add('hidden');
      
      // Update coffee count
      elements.coffeeCount.textContent = userData.count || 0;
    }

    function showPaymentState() {
      hideLoading();
      elements.normalState.classList.add('hidden');
      elements.paymentState.classList.remove('hidden');
      
      // Update payment info
      elements.debtAmount.textContent = userData.debtAmount || 0;
      elements.debtMonth.textContent = 'káv';
      elements.bankAccount.textContent = bankAccount || 'Načítání...';
      elements.paidBtn.disabled = false;
      elements.paidBtn.textContent = '✓ Zaplaceno';
    }

    function showError(message) {
      elements.errorMessage.textContent = message;
      elements.errorMessage.classList.remove('hidden');
      
      setTimeout(() => {
        elements.errorMessage.classList.add('hidden');
      }, 5000);
    }

    function showSuccess(message) {
      elements.successMessage.textContent = message;
      elements.successMessage.classList.remove('hidden');
      
      setTimeout(() => {
        elements.successMessage.classList.add('hidden');
      }, 3000);
    }

    function hideMessages() {
      elements.errorMessage.classList.add('hidden');
      elements.successMessage.classList.add('hidden');
    }

    // Event Listeners
    elements.singleCoffeeBtn.addEventListener('click', () => addCoffee(1));
    elements.doubleCoffeeBtn.addEventListener('click', () => addCoffee(2));
    elements.paidBtn.addEventListener('click', markAsPaid);

    // Start the app
    init();
  </script>
</body>
</html>
